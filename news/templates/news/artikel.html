                {% if post.user == request.user %}
                <form action="{% url 'news:delete' post.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">LÃ¶schen</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
